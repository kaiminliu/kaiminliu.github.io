  <script>
    window.$docsify = {
      name: '入门docsify', // 文档标题，会显示在侧边栏顶部。
	  nameLink: '/',
	  logo: '/_media/icon.svg', // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小
	  el: '#app',
	  loadSidebar: true, // 侧边栏 _sidebar.md
	  autoHeader: true, // ?????? 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。

	  loadNavbar: true, // 导航栏 _navbar.md
	  mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
	  coverpage: true, // 封面 _coverpage.md
	  onlyCover: false, // 只在访问主页时加载封面
	  subMaxLevel: 4, // 开启目录
	  alias: { // 路由别名支持正则。 避免回退(加载_sidebar.md -> 先目录下，如果目录下不存在，再回退到根目录)
		'/.*/_sidebar.md': '/_sidebar.md' // 直接根目录
	  },
	  repo: 'kaiminliu/liuyou_blog', // github 仓库挂件
	  cornerExternalLinkTarget: '_self', // 右上角链接的打开方式 default: '_blank'

	  // basePath: '/path/', // 文档加载的根路径，可以是二级路径或者是其他域名的路径
	  themeColor: '#3F51B5', // 主题色
	  formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',// 通过 {docsify-updated} 变量显示文档更新日期.
	  externalLinkTarget: '_self', // 外部链接的打开方式 default: '_blank'
	  noCompileLinks: ['/foo', '/bar/.*'], // 不希望 docsify 处理我们的链接
	
	  /* 插件 */

			  // 避免搜索索引冲突

			  namespace: 'website-1',

			  // 使用不同的索引作为路径前缀（namespaces）

			  //
			  // 初始化索引时，我们从侧边栏查找第一个路径

			  pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

			  pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
			}
		  }
		*/
		// 字数统计样式
		count:{
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'chinese'
		  }
		  
	    /* markdown */
		
	}
